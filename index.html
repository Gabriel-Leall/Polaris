<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default (Deep Midnight) */
        --bg-background: #09090B;
        --bg-surface: #121214;
        --bg-sidebar: #0C0C0E;
        --border-subtle: #27272A;
        --text-primary: #FFFFFF;
        --text-secondary: #71717A;
        --bg-highlight: rgba(255, 255, 255, 0.05);
        --bg-input: #09090B;
        --shadow-card: none;
      }

      .light-theme {
        /* Light Mode (Crisp & Clean) */
        --bg-background: #F1F5F9; /* Slate 100 */
        --bg-surface: #FFFFFF;    /* White */
        --bg-sidebar: #FFFFFF;    /* White */
        --border-subtle: #E2E8F0; /* Slate 200 */
        --text-primary: #0F172A;  /* Slate 900 */
        --text-secondary: #64748B; /* Slate 500 */
        --bg-highlight: #F8FAFC;  /* Slate 50 */
        --bg-input: #F1F5F9;      /* Slate 100 */
        --shadow-card: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Radix Primitives Styling Overrides */
      [data-state="checked"] .checkbox-indicator {
        opacity: 1;
      }
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--border-subtle);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'Inter', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              sidebar: 'var(--bg-sidebar)',
              'border-subtle': 'var(--border-subtle)',
              textPrimary: 'var(--text-primary)',
              textSecondary: 'var(--text-secondary)',
              highlight: 'var(--bg-highlight)',
              inputBg: 'var(--bg-input)',
              
              // Accents (Keep static for consistency across themes, or could var() them too)
              primary: '#6366F1',    // Indigo 500
              secondary: '#8B5CF6',  // Purple 500
              success: '#10B981',
              
              // Legacy/Compat
              mint: '#6366F1',
              violet: '#8B5CF6',
            },
            borderRadius: {
              '3xl': '1.5rem', // 24px
            },
            boxShadow: {
              'card': 'var(--shadow-card)',
              'glow-primary': '0 0 20px rgba(99, 102, 241, 0.2)',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^0.1.0",
    "@radix-ui/react-dialog": "https://esm.sh/@radix-ui/react-dialog@1.0.5?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0?external=react,react-dom",
    "@radix-ui/react-progress": "https://esm.sh/@radix-ui/react-progress@1.0.3?external=react,react-dom",
    "@radix-ui/react-checkbox": "https://esm.sh/@radix-ui/react-checkbox@1.0.4?external=react,react-dom",
    "@radix-ui/react-scroll-area": "https://esm.sh/@radix-ui/react-scroll-area@1.0.5?external=react,react-dom",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
